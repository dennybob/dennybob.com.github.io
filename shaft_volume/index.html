<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
  <title>Shaft Volume</title>
  <link rel="stylesheet" href="../main.css" />
  <script src="script.js"></script>
</head>
<body>
  <a href="../index.html"><img border="0" alt="Back" src="../arrow-back-256x256.png" width="40" height="40"></a>
  <h1>Shaft Volume</h1>
  <div class="field">
    <h3>Input</h3>
    <p>Shaft Diameter:</p>
    <input oninput="shaftVolume()" id="diameter" type="number">inches</input>
    <p>Shaft Length:</p>
    <input oninput="shaftVolume()" id="length" type="number">inches</input>
  </div>
  <div class="field">
    <h3>Output</h3>
    <p>Shaft Volume:</p>
    <input readonly id="volume">cubic inches</input>
  </div>
</body>
</html>
