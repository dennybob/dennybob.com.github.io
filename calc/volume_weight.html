<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Calculators">
    <meta name="keywords" content="DennyBob, Machining, Calculators, Math">
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
	<title>Volume & Weight | dennybob.com</title>
	<link rel="stylesheet" href="../main.css" />
	<script src="common.js"></script>
	<script src="volume_weight.js"></script>
    <script src="../analytics.js"></script>
</head>
<body>
	<a href="../index.html"><img border="0" alt="Back" src="../images/arrow-back-256x256.png" width="40" height="40"></a>
	<h1>Volume & Weight</h1>
	<div class="field">
		<h3>Input</h3>
		<select id="selectShape" onchange="volumeWeight()">
			<option value="rectangle">Rectangle</option>
			<option value="square">Square</option>
			<option value="round">Round</option>
		</select>
		<p id="labelWidth">Width:</p>
			<input oninput="volumeWeight()" id="inputWidth" type="number"></input>
			<span id="unitWidth">inches</span>
		<p id="labelHeight">Height:</p>
			<input oninput="volumeWeight()" id="inputHeight" type="number"></input>
			<span id="unitHeight">inches</span>
		<p id="labelLength">Length:</p>
			<input oninput="volumeWeight()" id="inputLength" type="number"></input>
			<span id="unitLength">inches</span>
		<p>Material Type:</p>
		<select id="selectMaterial" onchange="volumeWeight()">
			<option value="steel">Steel</option>
			<option value="aluminum">Aluminum</option>
			<option value="titanium">Titanium</option>
			<option value="brass">Brass</option>
		</select>
	</div>
	<div class="field">
		<h3>Output</h3>
		<p>Volume:</p>
			<input readonly id="inputVolume"></input>
			<span>cubic inches</span>
		<p>Weight:</p>
			<input readonly id="inputWeight"></input>
			<span>pounds</span>
	</div>
</body>
</html>
