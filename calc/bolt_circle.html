<body>
    <a href="../index.html"><img border="0" alt="Back" src="../images/arrow-back-256x256.png" width="40" height="40"></a>
    <h1>Bolt Circle</h1>
    <div class="field">
        <h3>Input</h3>
        <p id="labelDiameter">Bolt Circle Diameter:</p>
        <input oninput="boltCirlcle()" id="diameter" type="number"></input>
        <span>inches</span>
        <p id="labelHoles">Number of Holes:</p>
        <input oninput="boltCircle()" id="numberHoles" type="number"></input>
        <span>qty</span>
        <p id="labelFisrtHole">Angle of First Hole:</p>
        <input oninput="boltCircle()" id="firstAngle" type="number"></input>
        <span>degrees</span>
        <p id="labelCenterX">BC Center in X-axis:</p>
        <input oninput="boltCircle()" id="xShift" type="number"></input>
        <span>inches</span>
        <p id="labelCenterY">BC Center in Y-axis:</p>
        <input oninput="boltCircle()" id="yShift" type="number"></input>
        <span>inches</span>
    </div>
    <div class="field">
        <h3>Output</h3>
        <p>Coordinates:</p>
        <textarea readonly id="result"></textarea>
    </div>
</body>
