<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Calculators">
    <meta name="keywords" content="DennyBob, Calculators, Math, Science, Physics, Engineering, Machining, Music">
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
	<title>Helix Length</title>
	<link rel="stylesheet" href="../main.css" />
	<script src="common.js"></script>
	<script src="helix_length.js"></script>
    <script src="../analytics.js"></script>
</head>
<body>
	<a href="../index.html"><img border="0" alt="Back" src="../images/arrow-back-256x256.png" width="40" height="40"></a>
	<h1>Helix Length</h1>
	<div class="field">
		<h3>Input</h3>
		<p>Radius:<span class="note">(distance from center of rotation)</span></p>
			<input oninput="helixLength()" id="inputRadius" type="number"></input>
			<span>inches</span>
		<p>Height:<span class="note">(length in linear axis)</span></p>
			<input oninput="helixLength()" id="inputHeight" type="number"></input>
			<span>inches</span>
		<p>Turns:<span class="note">(degress of rotation / 360)</span></p>
			<input oninput="helixLength()" id="inputTurns" type="number"></input>
			<span>inches</span>
	</div>
	<div class="field">
		<h3>Output</h3>
		<p>Helix Length:<span class="note">(3d arc length)</span></p>
			<input readonly id="inputLength"></input>
			<span>inches</span>
	</div>
</body>
</html>
